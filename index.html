<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profile Card</title>
</head>
<body>
    <div class="container">
        <div class="light_control">
            Lights 
            <input type="checkbox"id="lights_input"class="lights_input"/>
            <label for="lights_input"class="lights_label"></label>
        </div>
        <article class="card">
            <div class="lights"></div>
            <div class="top"></div>
            <div class="middle">
              <img class="pic" src="./assets/pc.jpg" alt="fatma's profile pic" />
              <h1 class="title">Fatma Abdelsalam</h1>
              <h2 class="profession">Software Engineer</h2>
            </div>
            <div class="bottom">
              <div class="column">
                <div class="icons">
                  <img class="icon" src="./assets/linkedin.png" alt="linkedin icon" />
                  <img class="icon" src="./assets/youtube.png" alt="youtube icon" />
                </div>
                <h3 class="username">Fatma Abdelsalam</h3>
              </div>
              <div class="column">
                <div class="icons">
                  <img class="icon" src="./assets/twitter.png" alt="twitter icon" />
                  <img class="icon" src="./assets/instagram.png" alt="instagram icon" />
                </div>
                <h3 class="username">fatma Abdelsalam</h3>
              </div>
              <div class="column">
                <div class="icons">
                  <img class="icon" src="./assets/facebook.png" alt="facebook icon" />
                </div>
                <h3 class="username">fatma abdalsalam</h3>
              </div>
            </div>
    </div>
</body>
</html>
